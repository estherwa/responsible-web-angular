<!-- src/app/components/user-edit-dialog/user-edit-dialog.component.html -->
<h1>Edit User</h1>
<div>
  <form [formGroup]="userForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="userForm.get('name').hasError('required')">Name is required</mat-error>
      <mat-error *ngIf="userForm.get('name').hasError('pattern')">Invalid name</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
      <mat-error *ngIf="userForm.get('phone').hasError('required')">Phone is required</mat-error>
      <mat-error *ngIf="userForm.get('phone').hasError('pattern')">Invalid phone number</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Website</mat-label>
      <input matInput formControlName="website">
      <mat-error *ngIf="userForm.get('website').hasError('pattern')">Invalid URL</mat-error>
    </mat-form-field>
  </form>
</div>
<div>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="!userForm.valid" (click)="onSave()">Save</button>
</div>
